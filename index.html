<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href ="style.css">
    <title>BMI</title>
</head>
<body>
    <div>
    <h1>CALCULATE  BMI</h1>
    <input type="number" class="inputHeight" id="height" placeholder="height in cm">
    <input type="number" class="inputWeight" id="weight" placeholder="weight in kg">
    <button type="submit" class="button">calculate</button>
    <div>
        <span class="screen">Your BMI</span>
    </div>
    <div>
        <ul>
            <li>Underweight: BMI less than 18.5</li>
                <li> Normal weight: BMI 18.5 to 24.9</li>
                <li> Overweight: BMI 25 to 29.9</li>
                <li>Obese (Class I): BMI 30 to 34.9</li>
                <li>Obese (Class II): BMI 35 to 39.9</li>
                <li>Obese (Class III): BMI greater than or equal to 40</li>
        </ul>
    </div>
    </div>
    
     <script src="script.js"></script>
</body>
</html>
